<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org" 
		xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
		xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
	<meta charset="UTF-8">
	<title>Web App Product Page</title>
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/productPageStyle.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
</head>
<body>
	<div class="wrapper">
		<div th:replace="fragments/header :: header"></div>
		<div class="body">
			<div class="homePageInfo">
				<h1>Welcome To The Products Page!</h1>
				<p>You can view each product individually and add it to your basket if you want to purchase it</p>
			</div>
			<div class="products-container">
				<div class="item" th:each = "product : ${products}">
					<h2 th:text="${product.id} + ': ' + ${product.name}"></h2>
					<img class="productImage" th:src="@{${product.imgSource}}" alt="Product Image">
					<p class="view-button"><a th:href="@{'/productPage/'+${product.id}}">View Product</a></p>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>

</html>
